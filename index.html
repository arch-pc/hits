<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-section">
        <h1>Music Bingo Login</h1>
        <p>Please log in with Spotify Premium</p>
        <button id="login-btn" class="btn-spotify">Log in with Spotify</button>
    </div>

    <div id="app-section" class="hidden">
        <div class="main-grid">

            <div class="card area-dj">
                <h2>üéõÔ∏è DJ Booth</h2>
                <div class="controls-wrapper">
                    <select id="playlist-select"></select>
                    
                    <button id="shuffle-play-btn" class="btn-primary">üîÄ Start / Shuffle</button>
                    
                    <div class="playback-controls">
                        <button id="prev-btn">‚èÆ</button>
                        <button id="pause-btn">‚èØ</button>
                        <button id="next-btn">‚è≠</button>
                    </div>
                </div>
            </div>

            <div class="card area-info">
                <h2>üéµ Now Playing</h2>
                <button id="reveal-btn" class="btn-warning">Reveal Answer</button>
                
                <div class="track-details-container">
                    <div id="track-info" class="hidden-info">
                        <h3 id="track-name">Track Title</h3>
                        <p id="track-artist">Artist</p>
                        <span id="track-year" class="badge">Year</span>
                    </div>
                </div>
            </div>

            <div class="card area-wheel">
                <div class="wheel-wrapper">
                    <div class="wheel-container clickable" id="wheel-click-area">
                        <div id="wheel" class="wheel">
                            <div class="segment seg-green"></div>
                            <div class="segment seg-pink"></div>
                            <div class="segment seg-yellow"></div>
                            <div class="segment seg-purple"></div>
                            <div class="segment seg-blue"></div>
                        </div>
                        <div class="arrow">‚¨á</div>
                    </div>
                </div>
                <p class="click-hint">Click the wheel to spin</p>
            </div>

            <div class="card area-legend">
                <h2>üìã Tasks Legend</h2>
                <div class="legend-list">
                    <div class="legend-item" id="leg-green">
                        <span class="dot" style="background: #4CAF50;"></span>
                        <span class="task-text">Sing the Chorus</span>
                    </div>
                    <div class="legend-item" id="leg-pink">
                        <span class="dot" style="background: #E91E63;"></span>
                        <span class="task-text">Perform a Dance</span>
                    </div>
                    <div class="legend-item" id="leg-yellow">
                        <span class="dot" style="background: #FFEB3B;"></span>
                        <span class="task-text">Name the Artist</span> </div>
                    <div class="legend-item" id="leg-purple">
                        <span class="dot" style="background: #9C27B0;"></span>
                        <span class="task-text">Name 3 other songs</span>
                    </div>
                    <div class="legend-item" id="leg-blue">
                        <span class="dot" style="background: #2196F3;"></span>
                        <span class="task-text">Air Guitar Solo</span>
                    </div>
                </div>
                
                <div class="mini-timer">
                    <button id="start-timer-btn">‚è± Start Timer</button>
                    <span id="timer-display">25</span>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
