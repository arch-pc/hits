<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-section">
        <h1>Music Bingo</h1>
        <p>Connect your Spotify Premium</p>
        <button id="login-btn" class="btn-spotify">Log in with Spotify</button>
    </div>

    <div id="app-section" class="hidden">
        <div class="main-grid">

            <div class="card area-dj">
                <h2>üéõÔ∏è DJ Booth</h2>
                <div class="controls-wrapper">
                    <select id="playlist-select"></select>
                    
                    <button id="shuffle-play-btn" class="btn-primary">üîÄ Start / Shuffle</button>
                    
                    <div class="playback-controls">
                        <button id="prev-btn">‚èÆ</button>
                        <button id="pause-btn">‚èØ</button>
                        <button id="next-btn">‚è≠</button>
                    </div>
                </div>
            </div>

            <div class="card area-info">
                <h2>üéµ Now Playing üéµ</h2>
                <button id="reveal-btn" class="btn-warning">Reveal</button>
                
                <div class="track-details-container">
                    <div id="track-info" class="hidden-info">
                        <h3 id="track-name">Title</h3>
                        <p id="track-artist">Artist</p>
                        <span id="track-year" class="badge">Realesed in</span>
                    </div>
                </div>
            </div>

            <div class="card area-wheel">
                <h2>üé° Spin the wheel üé°</h2>
                <div class="wheel-wrapper">
                    <div class="wheel-container">
                        <div id="wheel" class="wheel">
                            <div class="segment seg-green"></div>
                            <div class="segment seg-pink"></div>
                            <div class="segment seg-yellow"></div>
                            <div class="segment seg-purple"></div>
                            <div class="segment seg-blue"></div>
                        </div>
                        <div class="arrow">‚¨á</div>
                    </div>
                </div>
                <button id="spin-btn" class="btn-action">SPIN!</button>
            </div>

            <div class="card area-result">
                <h2>üìã Bingo Task</h2>
                <div class="result-placeholder">
                    <h1 id="bingo-color" style="color: #555;">...</h1>
                    
                    <div class="task-box">
                        <p class="label">OPDRACHT (HARD)</p>
                        <p id="q-hard" class="task-text">Draai aan het rad voor een opdracht...</p>
                    </div>

                    <div class="mini-timer">
                        <span id="timer-display">25</span>s
                        <button id="start-timer-btn">‚è±</button>
                    </div>
                </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
