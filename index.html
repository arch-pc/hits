<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';">

    <title>Music Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-section">
        <h1>Music Bingo Login</h1>
        <p>Please log in with Spotify Premium to enable playback.</p>
        <button id="login-btn" class="btn-spotify">Log in with Spotify</button>
    </div>

    <div class="wheel-overlay">
        <div class="wheel-wrapper clickable" id="wheel-click-area">
            <div id="wheel" class="wheel">
                </div>
            <div class="wheel-center-cap">SPIN</div>
            <div class="arrow">‚¨á</div>
        </div>
    </div>

    <div id="app-section" class="hidden">
        <div class="main-grid">

            <div class="card area-dj">
                <h2>üéõÔ∏è DJ Booth</h2>
                
                <div class="playlist-wrapper">
                    <select id="playlist-select"></select>
                </div>

                <div class="dj-controls-grid">
                    <button id="btn-next" class="btn-dj primary-action">
                        <span class="icon">üé≤</span>
                        <span class="label">Next Song</span>
                    </button>
                    
                    <button id="btn-pause" class="btn-dj secondary-action">
                        <span class="icon">‚èØ</span>
                        <span class="label">Pause / Play</span>
                    </button>
                    
                    <button id="btn-restart" class="btn-dj secondary-action">
                        <span class="icon">‚èÆ</span>
                        <span class="label">Restart</span>
                    </button>
                </div>
            </div>

            <div class="card area-info">
                <h2>üéµ Now Playing</h2>
                
                <div class="info-grid">
                    <div class="info-row">
                        <span class="info-label">Artist:</span>
                        <span id="val-artist" class="info-value">???</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Title:</span>
                        <span id="val-title" class="info-value">???</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Year:</span>
                        <span id="val-year" class="info-value">???</span>
                    </div>
                </div>

                <button id="reveal-btn" class="btn-warning large-reveal">REVEAL ANSWER</button>
            </div>

            <div class="card area-timer">
                <h2>‚è≥ Timer</h2>
                
                <div class="timer-visual-container">
                    <div id="timer-bar" class="timer-bar"></div>
                </div>
                
                <div class="timer-controls">
                    <span id="timer-display">30</span>
                    <button id="start-timer-btn">‚ñ∂ START</button>
                </div>
            </div>

            <div class="card area-legend">
                <h2>üìã Tasks</h2>
                <div class="legend-list">
                    <div class="legend-item" id="leg-color1">
                        <span class="dot" style="background: var(--c-blue);"></span>
                        <span class="task-text">Name the artist</span>
                    </div>
                    <div class="legend-item" id="leg-color2">
                        <span class="dot" style="background: var(--c-purple);"></span>
                        <span class="task-text">Name the title</span>
                    </div>
                    <div class="legend-item" id="leg-color3">
                        <span class="dot" style="background: var(--c-pink);"></span>
                        <span class="task-text">Guess exact year</span>
                    </div>
                    <div class="legend-item" id="leg-color4">
                        <span class="dot" style="background: var(--c-orange);"></span>
                        <span class="task-text">Guess the decade</span>
                    </div>
                    <div class="legend-item" id="leg-color5">
                        <span class="dot" style="background: var(--c-gold);"></span>
                        <span class="task-text">Exact year (+- 3 yrs)</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
